<div id="wrapper">
    <app-sidebar></app-sidebar>
    <div id="content-wrapper">
        <div id="content">
            <app-topbar></app-topbar>
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Settings</h1>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group" class="col-lg-3">
                                        <label for="">Cost Per Mile</label>
                                        <input [(ngModel)]="Settings.CostPerMile"  type="text"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="offset-lg-9 col-lg-3">
                                        <button style="float:right;" class="btn btn-primary" (click)="UpdateSettings()"> Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
