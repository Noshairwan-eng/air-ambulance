<div id="wrapper">
    <app-sidebar></app-sidebar>
    <div id="content-wrapper">
        <div id="content">
            <app-topbar></app-topbar>
            <div class="container-fluid">
                <div class="nav" style="margin-bottom:10px;">
                    <span><a href="suppliers">Suppliers</a></span> &nbsp; / &nbsp;<span>Supplier Detail</span>
                </div>
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">{{(SupplierID!="")?"Update Supplier Detail":"Create new Supplier"}}
                </h1>


                <div class="row">

                    <div class="col-lg-8">
                        <!-- Default Card Example -->
                        <div class="card mb-4">
                            <div class="card-header">
                                Supplier Information
                            </div>
                            <div class="card-body">
                                <form [formGroup]="SupplierForm" (ngSubmit)="SaveSupplier()" class="user">
                                    <div class="row">
                                        <div class="form-group" class="col-lg-6">
                                            <label for="">Supplier Name</label>
                                            <input [(ngModel)]="Supplier.SupplierName" formControlName="SupplierName"
                                                type="text" class="form-control"
                                                [ngClass]="{'form-submitted': formSubmitted}">
                                        </div>
                                        <div class="form-group" class="col-lg-6">
                                            <label for="">Email</label>
                                            <input [(ngModel)]="Supplier.Email" formControlName="Email"
                                                type="text" class="form-control"
                                                [ngClass]="{'form-submitted': formSubmitted}">
                                        </div>
                                        <div class="form-group" class="col-lg-6">
                                            <label for="">Phone</label>
                                            <input [(ngModel)]="Supplier.Phone" formControlName="Phone"
                                                type="text" class="form-control"
                                                [ngClass]="{'form-submitted': formSubmitted}">
                                        </div>
                                        <div class="form-group" class="col-lg-6">
                                            <label for="">Charge Per Mile</label>
                                            <input [(ngModel)]="Supplier.ChargePerMile" formControlName="ChargePerMile"
                                                type="text" class="form-control"
                                                [ngClass]="{'form-submitted': formSubmitted}">
                                        </div>
                                        <div class="form-group" class="col-lg-12">
                                            <label for="">Address</label>
                                            <textarea [(ngModel)]="Supplier.Address" formControlName="Address"
                                                type="text" class="form-control"
                                                [ngClass]="{'form-submitted': formSubmitted}"></textarea>
                                        </div>

                                    </div>
                                    <!-- <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck"  >
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div> -->
                                    <br>
                                    <button *ngIf="loadingSave" style="font-size:16px" type="submit"
                                        class="btn btn-primary btn-user btn-block" disabled>
                                        <i style="margin-right:5px" class="fas fa-save"></i>Saving Supplier
                                    </button>
                                    <button *ngIf="!loadingSave" style="font-size:16px" type="submit"
                                        class="btn btn-primary btn-user btn-block">
                                        <i style="margin-right:5px"
                                            class="fas fa-save"></i>{{(SupplierID=="")?"Save":"Update"}}
                                    </button>

                                </form>

                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
